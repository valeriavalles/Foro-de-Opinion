           <div class="row">
             <div id="">
               <h1 class="center">Foro cool</h1>
              <form> 
               <div class="input-group">
                <span class="input-group-addon " id="basic-addon1"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" id="search" placeholder="Buscar tema" aria-describedby="basic-addon1">               
              </div>
          	 </form>
              <br>               
              <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="creartema-btn">Crear tema</button>

            <input type="text" id="input-nombre">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    
    <!-- jQuery -->
